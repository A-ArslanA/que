{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    #id_username, #id_password {
        display: block;
        width: 30%;
        padding: 8px;
        border-radius: 5px;
        margin-bottom: 10px;
        border: 1px solid #000;
        background: black;
        color: white;
    }

    body {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("../../static/img/forest.jpg");
        height: 100vh;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
    }

    .card {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("../../static/img/forest.jpg");
        color: white;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        border: 1px solid palegreen;
    }
</style>
    <div class="container mt-5 mb-5">
      <div class="card">
          <div class="card-body">
              <h1 class="wow animate__animated animate__fadeIn animate__faster">Login</h1>
              <form method="post">
                  {% csrf_token %}
                  {{ form }}
                  <button class="btn btn-success">Login</button>
              </form>
          </div>
      </div>
    </div>
{% endblock %}
